<!DOCTYPE html>
<html lang="en" ng-app="phonebook">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Angular - CRUD example</title>

   <!-- Load the JS libraries and our files that are required for the main screen to load -->
   <script src="lib/angular.min.js"></script>
   <script src="lib/angular-route.min.js"></script>
   <!-- Load our JS scripts required for the main screen to load -->
   <script src="js/directives.js"></script>
   <script src="js/controllers.js"></script>

   <!-- Bootstrap is used for UI -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <div class="container"> <!-- Bootstrap centering-->
      <header>
         <h2>Angular CRUD - Example application</h2>

         <nav class="row">
            <!-- Bootstrap navigation via "pills" -->
            <ul class="nav nav-pills">
               <li id="menu-list">    <a href="/#/">List</a></li>
               <li id="menu-new">     <a href="/#/new">New Contact</a></li>
               <li id="menu-loaddata"><a href="/#/load">Load Data</a></li>
            </ul>
         </nav>
      </header>

      <div butterbar>Loading...</div>  <!-- Note use of a loading display - from O'Reilly Angular book -->

      <div class="row">
         <div class="col-md-10">
            <div ng-view></div>        <!-- This is where Angular will swap in our templates -->
         </div>
      </div>

   </div>

   <!--
      Load all other JS files at the end. This way they are not blocking the initial startup. It makes
      the application appear to run faster.

      Angular will use jquery if available (otherwise it has a builtin jqLite), however bootstrap requires jquery.
   -->
   <script src="lib/jquery-2.1.0.js"></script>
   <script src="lib/bootstrap.min.js"></script>
</body>

</html>
